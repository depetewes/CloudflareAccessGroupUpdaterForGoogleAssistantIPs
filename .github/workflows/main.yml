name: Update Cloudflare Access Group with Google IPs

on:
  schedule:
    - cron: '15 */12 * * *'  # KÃ¸rer hver 12. time kl. 15 min over
  workflow_dispatch:

jobs:
  update-access-group:
    runs-on: ubuntu-latest
    environment: PROD
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script to update access group
        env:
          CF_ACCESSGROUP_ID: ${{ secrets.CF_ACCESSGROUP_ID }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_TOKEN }}
        run: python script.py
